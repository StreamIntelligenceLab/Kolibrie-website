<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />

  <!-- Favicon and App Icons -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../icon/kolibrie180x180.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="../icon/kolibrie32x32.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="../icon/kolibrie16x16.ico">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#ffffff">

  <style>
    .back-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    border: none;
    border-radius: 50%;
    background-color: rgba(0, 123, 255, 0.5); /* Semi-transparent background */
    color: #fff;
    cursor: pointer;
    display: none; /* Hidden by default */
    align-items: center;
    justify-content: center;
    z-index: 1000; /* Ensure it's above other elements */
    transition: background-color 0.3s; /* Smooth transition for hover effect */
  }

  .back-to-top:hover {
    background-color: rgba(0, 123, 255, 0.7); /* Darker on hover */
  }

  .arrow-up {
    display: inline-block;
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 15px solid white;
  }
  </style>   
</head>
<body>
  <div id="app"></div>
  <button id="back-to-top" class="back-to-top" aria-label="Back to Top">
    <span class="arrow-up"></span>
  </button>  
  <script>
    window.$docsify = {
      name: 'Kolibrie Database',
      repo: 'https://github.com/StreamIntelligenceLab/Kolibrie',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 4,
      search: 'auto', // default

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
     },
     darklightTheme: {
        defaultTheme: 'dark', // Set default theme to light
        // Additional configurations can be added here
        dark: {
                accent: '#42b983',
                toogleBackground : '#ffffff',
                background: '#091a28',
                textColor: '#b4b4b4',
                codeTextColor : '#ffffff',
                codeBackgroundColor : '#0e2233',
                borderColor : '#0d2538',
                blockQuoteColor : '#858585',
                highlightColor : '#d22778',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#ffffff',
                coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
            },
      },
    // Other Docsify configurations
    pagination: {
        previousText: 'Previous', // Text for the "Previous" link
        nextText: 'Next',         // Text for the "Next" link
        crossChapter: true,       // Enable navigation across chapters
        crossChapterText: true,   // Display chapter names in navigation
      },
    }
  </script>
  <script>
    let lastScrollTop = 0;
    const backToTopButton = document.getElementById('back-to-top');
  
    window.addEventListener('scroll', function() {
      const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
  
      if (currentScrollTop > lastScrollTop) {
        // Scrolling down
        backToTopButton.style.display = 'none';
      } else {
        // Scrolling up
        if (currentScrollTop > 100) {
          backToTopButton.style.display = 'flex';
        } else {
          backToTopButton.style.display = 'none';
        }
      }
  
      lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop; // For Mobile or negative scrolling
    });
  
    // Scroll to the top when the button is clicked
    backToTopButton.addEventListener('click', function() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>    
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script 
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript">
  </script>
  <!-- Docsify Pagination Plugin -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-rust.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      mermaid.initialize({ startOnLoad: true });
      window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
</body>
</html>
